<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 3 Post - My Personal Blog</title>
    <style>
        :root {
            --background: #1a1a1a;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #c5ff3d;
            --nav-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav {
            height: var(--nav-height);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .contact-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            padding-top: var(--nav-height);
            min-height: 100vh;
        }

        article {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .post-date {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .post-content {
            font-size: 1.2rem;
            line-height: 1.7;
        }

        .post-content h2 {
            font-size: 2rem;
            margin: 3rem 0 1.5rem;
            color: var(--text);
        }

        .post-content h3 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--text);
        }

        .post-content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .post-content ul, .post-content ol {
            margin: 2rem 0;
            padding-left: 1.5rem;
            color: var(--text-secondary);
        }

        .post-content li {
            margin-bottom: 0.75rem;
        }

        code {
            font-family: 'SF Mono', Menlo, Monaco, Consolas, monospace;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            color: var(--accent);
        }

        pre {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 2rem 0;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Post preview styles */
        .post-preview {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .post-preview:hover {
            transform: translateY(-2px);
        }

        .post-preview h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .post-preview a {
            color: var(--text);
            text-decoration: none;
        }

        .post-preview p {
            color: var(--text-secondary);
        }

        footer {
            padding: 4rem 0;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .post-content {
                font-size: 1.1rem;
            }

            nav {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">MG</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/#work">Work</a>
            <a href="/about.html">About</a>
            <a href="/#blog">Blog</a>
            <a href="/#contact" class="contact-button">Contact Me</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <article>
    <div class="post-header">
        <time class="post-date">3/20/2025</time>
        <h1>Test 3 Post</h1>
    </div>
    <div class="post-content">
        <h1>Test Post 3</h1>
<p>Let&#39;s go!</p>
<h2>Wow</h2>
<p>This is a line break test.</p>

    </div>
</article> 
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Matthias Groo. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
